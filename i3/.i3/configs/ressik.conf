bindsym $mod+Shift+exclam move workspace 1 :www
bindsym $mod+Shift+at move workspace 2 :comm
bindsym $mod+Shift+numbersign move workspace 3 :csg
bindsym $mod+Shift+dollar move workspace 4 :biostat
bindsym $mod+Shift+percent move workspace 5 :flux
bindsym $mod+Shift+asciicircum move workspace 6
bindsym $mod+Shift+ampersand move workspace 7
bindsym $mod+Shift+asterisk move workspace 8 :slack
bindsym $mod+Shift+parenleft move workspace 9 :music
bindsym $mod+Shift+parenright move workspace 10 :logs
bindsym $mod+Shift+underscore move workspace 11
bindsym $mod+Shift+plus move workspace 12

bindsym $mod+F1 workspace 1 :www
bindsym $mod+F2 workspace 2 :comm
bindsym $mod+F3 workspace 3 :csg
bindsym $mod+F4 workspace 4 :biostat
bindsym $mod+F5 workspace 5 :flux
bindsym $mod+F6 workspace 6
bindsym $mod+F7 workspace 7
bindsym $mod+F8 workspace 8 :slack
bindsym $mod+F9 workspace 9 :music
bindsym $mod+F10 workspace 10 :logs
bindsym $mod+F11 workspace 11
bindsym $mod+F12 workspace 12

workspace "1 :www" output DVI-0
workspace "2 :comm" output DVI-0
workspace "3 :csg" output DisplayPort-1
workspace "4 :biostat" output DisplayPort-1
workspace "5 :flux" output DisplayPort-1
workspace 6 output DVI-0
workspace 7 output DisplayPort-1
workspace "8 :slack" output DVI-0
workspace "9 :music" output DVI-0
workspace "10 :logs" output DisplayPort-1
workspace 11 output DisplayPort-1
workspace 12 output DisplayPort-1

bar {
  output DVI-0
  tray_output none
  $i3-theme-bar
}

bar {
  output DisplayPort-1
  tray_output DisplayPort-1
  status_command i3status
  $i3-theme-bar
}
